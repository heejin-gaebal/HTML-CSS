<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heejin's Airline</title>
    <link rel="stylesheet" href="../resources/css/home.css">
    <link rel="icon" href="../resources/image/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrap" class="sub s02">
        <div id="header">
            <a href="../html/main.html" class="logo"><img src="../resources/image/logo02.png" alt="home"></a>
            <h1>Heejin's Airline</h1>
        </div>
        <div id="content">
            <section class="box1">
                <h2>어디로 갈까요?</h2>
                <form>
                    <fieldset>
                        <div class="searchBox">
                            <div class="country">
                                <label for="to">To</label>
                                <input type="text" id="to">
                                <label for="from">From</label>
                                <input type="text" id="from">
                            </div>
                            <div class="date">
                                <label for="dp_day">가는 날</label>
                                <input type="date" id="dp_day">
                                <label for="rt_day">오는 날</label>
                                <input type="date" id="rt_day">
                            </div>
                            <button>검색</button>
                            <div class="seat">
                                <span>Seat Type</span>
                                <label for="first">First Class</label>
                                <input type="checkbox" id="first" checked>
                                <label for="busz">Business Class</label>
                                <input type="checkbox" id="busz">
                                <label for="eco">Economy Class</label>
                                <input type="checkbox" id="eco">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </section>
            <section class="box2">
                <div class="tit">
                    <h2>요즘 뜨는 인기 여행지 TOP 8!</h2>
                    <a href="javascript:;" class="more">여행지 더보기</a>
                </div>
                <div class="hot">
                    <div class="plc01"></div>
                    <div class="plc02"></div>
                    <div class="plc03"></div>
                    <div class="plc04"></div>
                    <div class="plc05"></div>
                    <div class="plc06"></div>
                    <div class="plc07"></div>
                    <div class="plc08"></div>
                </div>
            </section>
            <section class="box3">
                <h2>부가서비스 구매하기</h2>
                <div class="addition">
                    <ul>
                        <li>
                            <a href="javasript:;">
                                <p>사전 좌석 구매</p>
                                <img src="../resources/image/add01.png" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="javasript:;">
                                <p>기내식 주문</p>
                                <img src="../resources/image/add02.png" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="javasript:;">
                                <p>기내 면세품</p>
                                <img src="../resources/image/add03.png" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="javasript:;">
                                <p>여행자 보험</p>
                                <img src="../resources/image/add04.png" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="javasript:;">
                                <p>호텔</p>
                                <img src="../resources/image/add05.png" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="javasript:;">
                                <p>렌터카</p>
                                <img src="../resources/image/add06.png" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
        <p class="topBtn"><a href="#wrap"><img src="../resources/image/btn_top.png" alt="top"></a></p>
    </div>
